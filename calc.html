<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة التمويل العقاري</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="شعار شركة البروج.png" alt="شعار الشركة" width="150">
        </div>
        <h1>حاسبة التمويل العقاري</h1>
        <form id="mortgageForm">
            <label for="loanAmount">مبلغ القرض (بالريال السعودي):</label>
            <input type="number" id="loanAmount" name="loanAmount" required>
            <label for="interestRate">نسبة الفائدة السنوية (%):</label>
            <input type="number" step="0.01" id="interestRate" name="interestRate" required>
            <label for="loanTerm">مدة القرض (بالسنوات):</label>
            <input type="number" id="loanTerm" name="loanTerm" required>
            <button type="button" onclick="calculateMortgage()">احسب</button>
        </form>
        <h2>النتائج:</h2>
        <p id="results" class="results"></p>
    </div>

    <script>
        function calculateMortgage() {
            var loanAmount = document.getElementById('loanAmount').value;
            var interestRate = document.getElementById('interestRate').value;
            var loanTerm = document.getElementById('loanTerm').value;
            var P = parseFloat(loanAmount);
            var annualRate = parseFloat(interestRate) / 100;
            var totalInterest = P * annualRate * parseFloat(loanTerm);
            var totalPayment = P + totalInterest;
            var monthlyPayment = totalPayment / (parseFloat(loanTerm) * 12);
            document.getElementById('results').innerText = 'القسط الشهري: ' + monthlyPayment.toFixed(2) + ' ريال سعودي\n' + 'إجمالي المبلغ المدفوع: ' + totalPayment.toFixed(2) + ' ريال سعودي';
        }
    </script>
</body>
</html>
